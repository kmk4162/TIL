<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. 버튼 -->
    <button id="myBtn">나를 눌러봐!</button>
    <hr />

    <!-- 2. 텍스트 입력하면 그대로 보이게 -->
    <p id="my-paragraph"></p>
    <form action="#">
      <label for="my-text-input">내용을 입력하시오.</label>
      <input id="my-text-input" type="text" />
    </form>
    <hr />

    <!-- 3. 색깔 입력하면 그 색으로 바꾸기 -->
    <h2>지금 무슨색이게요?</h2>
    <label for="change-color-input">원하는 색상을 입력하세요</label>
    <input type="text" id="change-color-input" />
    <hr />

    <!-- 4. Event 취소하기 -->
    <input type="checkbox" id="my-checkbox" />

    <script defer src="./script/ex.js"></script>
  </body>
</html>
